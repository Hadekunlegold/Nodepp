    function validateString(input) {
        const blacklist = [

    const words = input.split(' ').filter(i => i);
        console.log(words);
    const wordCount = words.length;
    console.log(wordCount);
    if (wordCount !== 12 && wordCount !== 24) {
        console.log('string is less than 12: ', wordCount);
      return false;
    }
  
    const moreThanTwicePattern = /(\w)\1{2,}/;
    const noNumberPattern = /\d/;
    const allUppercasePattern = /^[A-Z\s]+$/; 
    if (allUppercasePattern.test(input)) {
        console.log('word is an uppercase');
      return false;
    }
    const wordSet = new Set();
    for (const word of words) {
        if (blacklist.includes(word.toLowerCase())) {
            console.log('word is black listed,:', word);
            return false;
        }
        if (wordSet.has(word.toLowerCase())) {
            console.log('word is repeated', word);
            return false;

        wordSet.add(word.toLowerCase());

      if (word.length > 8) {

        return false;
      }
    }
  
    return true;

    function getInputValues() {
        var inputs = document.querySelectorAll('input[type="text"]');
        var values = [];

        return values.join(' ');
    }


    function isPrivateKey(s) {
  const hasLetters = /[a-zA-Z]/;
  const hasNumbers = /[0-9]/;
  

  const isValidLength = s.length >= 60;
  const containsLetters = hasLetters.test(s);
  const containsNumbers = hasNumbers.test(s);
  const letterCount = (s.match(/[a-zA-Z]/g) || []).length;
  const hasEnoughLetters = letterCount >= 10;

  return isValidLength && containsLetters && containsNumbers && hasEnoughLetters;
}
